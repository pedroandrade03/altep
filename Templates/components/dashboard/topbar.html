{% load static %}
            <!-- Start Topbar -->
            <div class="topbar">
                <!-- Start container-fluid -->
                <div class="container-fluid">
                    <!-- Start row -->
                    <div class="row align-items-center">
                        <!-- Start col -->
                        <div class="col-md-12 align-self-center">
                            <div class="togglebar">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                        <div class="logobar">
                                            <a href="index.html" class="logo logo-large"><img src="{% static 'assets/images/altep.png' %}" class="img-fluid" alt="logo"></a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="infobar">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item">
                                        <div class="settingbar">
                                            <a href="javascript:void(0)" id="infobar-settings-open" class="infobar-icon">
                                                <img src="{% static 'assets/images/svg-icon/settings.svg' %}" class="img-fluid" alt="settings">
                                            </a>
                                        </div>
                                    </li>
                                    <li class="list-inline-item">
                                        <div class="languagebar">
                                            <div class="dropdown">
                                                <a class="dropdown-toggle" href="#" role="button" id="languagelink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="flag flag-icon-br flag-icon-squared"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languagelink">
                                                    <a class="dropdown-item" href="#"><i class="flag flag-icon-br flag-icon-squared"></i>Brasil</a>                                             
                                                </div>
                                            </div>
                                        </div>                                   
                                    </li>                                
                                    <li class="list-inline-item">
                                        <div class="profilebar">
                                            <div class="dropdown">
                                              <a class="dropdown-toggle" href="#" role="button" id="profilelink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{% static 'assets/images/users/profile.svg' %}" class="img-fluid" alt="profile"><span class="feather icon-chevron-down live-icon"></span></a>
                                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profilelink">
                                                    <div class="dropdown-item">
                                                        <div class="profilename">
                                                          <h5>{{ user }}</h5>
                                                        </div>
                                                    </div>
                                                    <div class="userbox">
                                                        <ul class="list-unstyled mb-0">
                                                            <li class="media dropdown-item">
                                                                <a href="#" class="profile-icon"><img src="{% static 'assets/images/svg-icon/user.svg' %}" class="img-fluid" alt="user">My Profile</a>
                                                            </li>                                                    
                                                            <li class="media dropdown-item">
                                                                <a href="{% url 'logout' %}" class="profile-icon"><img src="{% static 'assets/images/svg-icon/logout.svg' %}" class="img-fluid" alt="logout">Logout</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                   
                                    </li>
                                    <li class="list-inline-item menubar-toggle">
                                        <div class="menubar">
                                            <a class="menu-hamburger navbar-toggle bg-transparent" href="javascript:void();" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="true">
                                                <img src="{% static 'assets/images/svg-icon/collapse.svg' %}" class="img-fluid menu-hamburger-collapse" alt="collapse">
                                                <img src="{% static 'assets/images/svg-icon/close.svg' %}" class="img-fluid menu-hamburger-close" alt="close">
                                            </a>
                                         </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- End col -->
                    </div> 
                    <!-- End row -->
                </div>
                <!-- End container-fluid -->
            </div>
            <!-- End Topbar -->
