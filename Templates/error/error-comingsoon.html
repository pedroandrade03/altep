{% extends 'components/error/base.html' %}
{% load static %}
{% block container %}

    <div id="containerbar" class="containerbar authenticate-bg">

        <div class="container">
            <div class="auth-box error-box">
                <!-- Start row -->
                 <div class="row no-gutters align-items-center justify-content-center">
                    <!-- Start col -->
                    <div class="col-md-8 col-lg-6">

                            <img src="{% static 'assets/images/error/coming-soon.svg' %}" class="img-fluid error-image" alt="coming soon">

                            <p class="mb-4">Voltaremos em breve. Obrigado pela sua paciência.</p>
                        </div>
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->
            </div>
        </div>
        <!-- End Container -->
    </div>
    <!-- End Containerbar -->
{% endblock %}
